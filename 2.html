<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user={};
        user.name="John";
        user.surname="Smith";
        user.name="Pete";
        delete user.name;
        console.log(user);

        function isEmpty(obj){
            let prop = false;
            for(let i in obj){
                if (i) prop=true;
            };
            return prop;
        };
        let schedule={};
        console.log(isEmpty(schedule));
        schedule["8:30"]="get up";
        console.log(isEmpty(schedule));

        let salaries={John:100,Ann:160,Pete:130};
        let sum=0;
        for(let i in salaries){
            sum+=salaries[i];
        };
        console.log(sum);

        function multiplyNumeric(obj){
            for(let i in obj){
                if(typeof obj[i] == "number"){
                    obj[i]=obj[i]*2;
                };
            };
        };
        let menu={width:200,height:300,title:"My menu"}
        console.log(menu);
        multiplyNumeric(menu);
        console.log(menu);
    </script>
</body>
</html>
