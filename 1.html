<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Один</li>
        <li>Два</li>
        <li>Три</li>
        <li>Четыре</li>
      </ul>
      <input type="text">
      <button>Добавить li</button>
    <script>
        let inList=document.querySelector('ul');
        let inButton=document.querySelector('button');
        inButton.addEventListener('click', function (){
            let inText=document.querySelector('input');
            let newLi=document.createElement('li');
            newLi.textContent=inText.value
            inList.appendChild(newLi);
            inText.value='';
        });
    </script>      
</body>
</html>
